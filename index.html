<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StarCat</title>

  <link rel="stylesheet" href="src/css/style.css">

  <script src="vendors/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="vendors/three.js/three.js"></script>
  <script src="vendors/three.js/loaders/GLTFLoader.js"></script>
  <script src="vendors/three.js/controls/OrbitControls.js"></script>

  <script src="src/js/keytracker.js"></script>

  <script src="src/js/Saucer/Saucer.js"></script>
  <script src="src/js/Meteor/Meteor.js"></script>
  <script src="src/js/Ship/Ship.js"></script>
  <script src="src/js/Ship/Laser/Laser.js"></script>
  <script src="src/js/main.js"></script>
</head>

<body>
  <h1 id="points" class="ui"><span>-</span> points</h1>
  <h1 id="life" class="ui"><span>-</span> life</h1>
  <h1 id="clock" class="ui"><span>-</span>s</h1>
  <div class="ui">
    <button onclick="startGame()">Play!</button>
    <h1 id="last-score">Last score: <span>-</span></h1>
    <h1 id="best-score">Best score: <span>-</span></h1>
    <p>Move ship with WASD. Shoot with space. Eliminate saucers. Avoid meteors.</p>
  </div>
  <div id="canvas-container"></div>
</body>

</html>
